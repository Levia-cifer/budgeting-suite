name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        run: npm install -g pnpm
      - name: Install
        run: pnpm install
      - name: Run API typescript build
        run: pnpm --filter services/api run build || echo "no build step yet"
      - name: Run web build
        run: pnpm --filter apps/web run build || echo "no build step yet"
